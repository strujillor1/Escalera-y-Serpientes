<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Escena Three.js</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { margin: 0; overflow: hidden; }
    #canvas-container { width: 100vw; height: 100vh; display: block; }

    /* Interfaz dado */
    #dice-ui {
      position: fixed;
      right: 20px;
      bottom: 20px;
      text-align: center;
      z-index: 10;
      display: none; /* Oculta hasta presionar Jugar */
    }

    #dice-result {
      margin-bottom: 8px;
      color: white;
      background-color: #343a40;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
    }

    #roll-button {
      padding: 10px 20px;
      font-size: 16px;
    }

    /* Menú inicial */
    #start-menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 20;
    }

    /* Indicador de turno */
    #turn-indicator {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 15;
      padding: 10px 20px;
      background-color: #ffc107;
      color: #212529;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
  </style>
</head>
<body>
  <!-- Título -->
  <div class="container mt-3">
    <h6 class="text-center text-primary">Mi Proyecto Three.js</h6>
  </div>

  <!-- Canvas -->
  <div id="canvas-container"></div>

  <!-- UI del dado -->
  <div id="dice-ui">
    <div id="dice-result">Resultado: -</div>
    <button id="roll-button" class="btn btn-primary">Tirar</button>
  </div>

  <!-- Indicador de turno -->
  <div id="turn-indicator">Turno: Jugador 1</div>

  <!-- Menú de inicio -->
  <div id="start-menu" class="text-center">
    <h5 class="mb-3">Selecciona número de jugadores</h5>
    <select id="player-count" class="form-select mb-3">
      <option value="1">1 jugador</option>
      <option value="2">2 jugadores</option>
    </select>
    <button id="start-button" class="btn btn-success">Jugar</button>
  </div>

  <!-- JS principal -->
  <script type="module" src="/main.js"></script>
</body>
</html>
